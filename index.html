<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.main {
  color: black;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 90%;
}
</style>
<body>

<div class="main">
  <div class="topleft">
    <p>Shouro</p>
  </div>
  <div class="middle">
    <h1>No 404</h1>
    <h2>COMING SOON</h2>
    <hr>
    <p>20 April 2019</p>
  </div>
  <div class="bottomleft">
    <p>sourogts@gmail.com</p>
  </div>
</div>

</body>
</html>
